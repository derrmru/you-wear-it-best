backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'products'
    label: 'Products'
    folder: 'content/products'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Price', name: 'price', widget: 'number' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Featured Image', name: 'featuredImage', widget: 'image', media_library: {config: multiple: true} }
  